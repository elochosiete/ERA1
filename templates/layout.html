<!DOCTYPE html>
<html>
<head>
	<title>The English Reading Assistant</title>

	<style type="text/css">

		*{
			font-family: sans-serif;
		}

		p, span{
			font-size: 20px;
		}

		div{
			padding: 10px;
		}

		body{
			margin: 0px;
		}

		.word:hover{
			color: red;
			background-color: pink;
		}

		#passage{
			background-color: white;
			overflow-y: auto;
			float: left;
			width: 75%;
			top: 50px;
			position: fixed;
			height: 670px;
			padding: 20px;
		}

		#definition{
			background-color: #BBDEFB; 
			overflow-y: auto;
			position: fixed;
			right: 0%;
			top: 50px;
			width: 20%;
			min-width: 200px;
			height: 670px;
		}

		#intro{
			background-color: #03A9F4;
			color:white;
			position: fixed;
			width: 100%;
			font-size: 20px;
			z-index: 1;
		}
		
		#intro form textarea{
			width: 600px;
			height: 20px;
			font-size: 20px;
  			border-radius: 10px;
  			border:none;
		}

		@keyframes expand-textarea{
			from{height: 20px; width: 600px;}
			to{height:500px; width: 1200px;}
		}

		#intro form textarea:focus{
			animation-name: expand-textarea;
  			animation-duration: 0.5s;
  			animation-fill-mode: forwards;
		}

	</style>

</head>
<body>
	
	<div id="intro">



    	{% block content %}
    	{% endblock %}

		<form class="banner-right" action="{{ url_for('recognition') }}" method="post" >
			<textarea name="script" onfocus="focus()" onblur="blur()">
			</textarea>
			
			<button>Submit</button>
		</form>
	</div>
		


    {% block body %}
    {% endblock %}
<!--
    <script type="text/javascript">

    	function focus(e){
    		console.log("focus!!!!");
    		e.target.classList.add("focus");
    		console.log("focus!!!!");
    	}

    	function blur(e){
    		e.target.classList.remove("focus");
    	}

    </script>
-->
	
</body>
</html>
